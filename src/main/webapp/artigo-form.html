<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Blog BH</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="menu"></div>
		<div role="tabpanel" style="margin-top: 70px">
			<!-- Nav tabs -->
			<ul id="myTab" class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#home" aria-controls="home" role="tab" data-acaraje="tab">Home</a>
				</li>
				<li role="presentation">
					<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a>
				</li>
				<li role="presentation">
					<a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a>
				</li>
				<li role="presentation">
					<a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
				</li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="home">
					<form>
						<input type="hidden" id="id">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<h1>Cadastro de Artigo</h1>
								<div class="form-group">
									<label for="slug">Slug</label>
									<input type="text" id="slug" class="form-control" autofocus placeholder="Digite acrônimo da página">
									<span id="slug-message" class="text-danger"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<div class="form-group">
									<label for="titulo">Título</label>
									<input type="text" id="titulo" class="form-control">
									<span id="titulo-message" class="text-danger"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<div class="form-group">
									<label for="conteudo">Conteúdo</label>
									<textarea id="conteudo" rows="5" cols="50" class="form-control"></textarea>
									<span id="conteudo-message" class="text-danger"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<div class="form-group">
									<button id="salvar" type="button" class="btn btn-success pull-right">Salvar</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<div class="form-group">
									<div id="global-message" class="alert alert-success" style="margin-top: 10px" hidden="true"></div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div role="tabpanel" class="tab-pane" id="profile">B</div>
				<div role="tabpanel" class="tab-pane" id="messages">C</div>
				<div role="tabpanel" class="tab-pane" id="settings">D</div>
			</div>
		</div>
	</div>

	<script src="js/lib/jquery-2.1.3.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/proxy/artigo-proxy.js"></script>
	<script src="js/controller/artigo-form.js"></script>
</body>
</html>
